<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main-container">
      <div class="card">
        <div class="img-container">
          <div class="bkg-img">
            <img src="images/bg-pattern-card.svg" alt="">
          </div>
          <img class="user-img" src="images/image-victor.jpg" alt="">
        </div>
        <div class="user-name">
          <p>Victor Crest</p>
          <p>26</p>
        </div>
        <p class="city">London</p>
        <div class="info">
          <div class="box">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="box">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="box">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <img class="pattern1" src="images/bg-pattern-top.svg" alt="">
      <img class="pattern2" src="images/bg-pattern-bottom.svg" alt="">
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/zaid333sa">Zaid AbuJbara</a>.
    </div>


  </main>

  
  
  

  
  

  
  

  
  
  
</body>
</html>
